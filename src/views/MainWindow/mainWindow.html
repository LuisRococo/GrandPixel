<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Pixel</title>
    <link rel="stylesheet" href="../Styles/bootstrap.min.css">
    <link rel="stylesheet" href="../Styles/style.css">

    <script src="../Styles/bootstrap.min.js"></script>
    <script src="./view.js"></script>
</head>

<body>
    <div class="contenedor-main overflow-hidden">
        <div class="h-100 mx-0 px-0 d-flex">
            <div id="cont-opciones" class="mx-0 d-block">
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-block" id="btn-test">Test</button>
                </div>
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Pixeleado
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <div class="d-grid gap-2 mb-3">
                                    <h6>Pixeleado 1: </h6>
                                    <p>Tam Pixel:</p>
                                    <input id="rng-pix-1" type="range" min="0" max="100">
                                    <button id="btn-pix-1" class="">Aplicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 h-100 m-0 p-0">
                <div class="caja-dbj">
                    <div id="img-vista" style="background-image: url(../../img/img-pruebas.jpg)" ;></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
